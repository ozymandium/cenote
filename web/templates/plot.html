<!DOCTYPE html>
<html>
<head>

  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Cenote</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">

  {{ bokeh_resources|safe }}
  {{ bokeh_script|safe }}

</head>

<body>

  <form method="POST">
    <input type="button" value="Back to editing plan">
  </form>  
  <br>

  {% with messages = get_flashed_messages() %}
    {% if messages %}
      <ul class=flashes>
      {% for message in messages %}
        <li>{{ message }}</li>
      {% endfor %}
      </ul>
    {% endif %}
  {% endwith %}

  <div>
    {{ plan_table|safe }}
  </div>

  <div class="embed-wrapper">
    {% for div in bokeh_divs %}
      {{ div|safe }}
      <br>
    {% endfor %}
  </div>

</body>
</html>
